<body>
	<h1>Регистрация пользователя</h1>
	<form action="message.html" style="border: 1px solid black; width: 400px; padding: 10px">

		<input type="radio" name="courses" value="drupal8">Drupal 8
		<p>Дополнительная информация</p>
		<textarea name="info" id="" cols="30" rows="10" placeholder="Знание PHP, CSS, JavaScript и SQL"></textarea><br>
		<input type="submit" name="" value="Отправить">
		<input type="reset" name="" value="Очистить">
	</form>
</body>
</html>
